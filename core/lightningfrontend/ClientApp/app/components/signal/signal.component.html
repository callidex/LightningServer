<p *ngIf="!signal"><em>Loading data...</em></p>

<div class="card card-block panel panel-default panel-body">

    <chart #chart [type]="charttype" [data]="chartdata" [options]="chartoptions" style="height:80px"></chart>
    <span>{{signal.detector}}</span>
    <span>{{signal.received}}</span>
    <span>{{signal.id}}</span>

</div>
