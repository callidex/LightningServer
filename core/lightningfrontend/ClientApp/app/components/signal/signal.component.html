<p *ngIf="!signal"><mat-spinner></mat-spinner></p>

<chart #chart [type]="charttype" [data]="chartdata" [options]="chartoptions"></chart>
<div class="card">
    <div class="card-block">
        Detector : {{signal.detector}}
    </div>
    <div class="card-block">
        {{signal.receivedString}}
    </div>
    <div class="card-block">
        Id: {{signal.id}}
    </div>
</div>
